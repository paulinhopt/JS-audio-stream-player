<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='src/player.css' media='all' />
    <!-- Monospace font for play and pause buttons-->
    <script src="https://kit.fontawesome.com/89e13201f8.js" crossorigin="anonymous"></script>
    <!-- OFL font for rest of controls-->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Rádio Forró Tradicional | A rádio online do forró pé de serra!</title>
    <meta name="description"
        content="Rádio Forró Tradicional é dedicada ao Forró Pé de Serra, transmitindo shows ao vivo e apresentações de DJs que representam o movimento Pé de Serra.">
    <meta name="keywords" content="Rádio Forró Tradicional, Forró Pé de Serra, rádio online, shows ao vivo, DJs de forró, música brasileira, cultura nordestina">
    <meta name="author" content="Rádio Forró Tradicional">
    <meta name="robots" content="index, follow">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Rádio Forró Tradicional | A rádio online do forró pé de serra!">
    <meta property="og:description" content="Rádio Forró Tradicional é dedicada ao Forró Pé de Serra, transmitindo shows ao vivo e apresentações de DJs que representam o movimento Pé de Serra.">
    <meta property="og:image" content="https://play.radioforrotradicional.com.br/src/Logo-Social.webp">
    <meta property="og:url" content="https://www.radioforrotradicional.com">
    <meta property="og:site_name" content="Rádio Forró Tradicional">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Rádio Forró Tradicional | A rádio online do forró pé de serra!">
    <meta name="twitter:description" content="Rádio Forró Tradicional é dedicada ao Forró Pé de Serra, transmitindo shows ao vivo e apresentações de DJs que representam o movimento Pé de Serra.">
    <meta name="twitter:image" content="https://play.radioforrotradicional.com.br/src/Logo-Social.webp">
    <!-- Favicon -->
    <link rel="icon" href="./src/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./src/Logo.jpg">
     <!-- Canonical URL -->
     <link rel="canonical" href="https://www.radioforrotradicional.com">
</head>

<body>
    <!-- if JS is not enabled -->
    <noscript>
        
        <div id="nojs_message">
            <p>In order for this audio player to function, you need to have javascript enabled. If for any reason you do
                not wish to use javascript, here is an <a href="https://radioforrotradicional.com.br">alternative link to an audio stream</a>.</p>
        </div>
    </noscript>
    <!-- main flex container -->
    <div class="flex_1" id="flex_1">
        <div class="background">
            <a target="_blank" href="#" title="A custom link"></a>
            <div class="player">
                <audio preload="metadata" id="audio">Your browser lacks javascript support, please make use of this
                    alternative link https://radioforrotradicional.com.br></audio>
                <p id="artist" title="Current playing artist">Current playing artist</p>
                <p id="songs" title="Current playing artist">Current playing song</p>
                <div>
                    <img id="capa" class="imgCapa" src="./src/Logo.jpg" alt="Rádio Forró Tradicional"
                        style="width: 200px; box-shadow: 0 0 10px 10px #000;">
                </div>

                <div class="controls">
                    <!-- the rotating loading animation-->
                    <h4 id="loader">
                        <!-- wraps the play button and for js to listen to on click -->
                        <div class="loader"></div>
                    </h4>
                    <div class="aroundbutton" alt="Run the stream" id="aroundbutton" title="Start the audio stream">
                        <a class="playbutton">
                            <i class="fas fa-play fa-fw on" onclick="" id="on"></i>
                        </a>
                    </div>
                </div>
                <!-- Trigger/Open The Modal -->
                <div class="divBtn">
                    <button id="myBtn1" class="myBtn">Últimas Tocadas</button>
                    <button id="myBtn2" class="myBtn">Pedir Música</button>
                </div>

                <!-- The Modal -->
                <div id="myModal1" class="modal">

                    <!-- Modal content Ultimas tocadas -->
                    <div class="modal-content">
                        <span class="close1">&times;</span>
                        <h2>Últimas músicas tocadas</h2>
                        <iframe
                            src="https://app.radioforrotradicional.com.br/public/radioforrotradicional/history?theme=dark"
                            frameborder="0" allowtransparency="true"
                            style="width: 100%; min-height: 90vh; border: 0;"></iframe>
                    </div>
                </div>

                <div id="myModal2" class="modal">
                    <!-- Modal content Pedir Musica -->
                    <div class="modal-content">
                        <span class="close2">&times;</span>
                        <h2>Pedir Música</h2>
                        <iframe
                            src="https://app.radioforrotradicional.com.br/public/radioforrotradicional/embed-requests?theme=dark"
                            frameborder="0" allowtransparency="true"
                            style="width: 100%; min-height: 90vh; border: 0;"></iframe>
                    </div>

                </div>

                <div class="quality" title="Higher quality">
                    <span class="iconify" data-icon="si-glyph:button-hd" data-inline="false"
                        style="line-height: 10px;color: #dcc68d ;margin: 0.455em 0.3em;font-size: 29px;display: table-cell;">></span>
                    <input type="checkbox" class="toggle" onclick="check()" id="quality" checked>
                </div>

                <!-- volume and quality controls-->
                <span class="iconify" data-icon="fa:volume-down" data-inline="false"
                    style="color: #343434;height:14px"></span>
                <input title="Volume" id="vol-control" type="range" min="0" max="100" step="1" value="100"
                    oninput="SetVolume(this.value)" onchange="SetVolume(this.value)" />
                <span class="iconify" data-icon="fa:volume-up" data-inline="false"
                    style="color: #343434;height:14px"></span>
            </div>
        </div>
    </div>
    <script src="src/player2.js"></script>
</body>

</html>
